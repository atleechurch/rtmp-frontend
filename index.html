    <body>
        <!--navigation -->
        <!-- Static navbar -->
        <div class="navbar navbar-default navbar-static-top yamm sticky" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Video Streaming</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Home <i class="fa fa-angle-down"></i></a>
                            <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">

                                <li><a href="#">This Page</a></li>
                            </ul>
                        </li>
                        <!--menu home li end here-->
  
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--container-->
        </div><!--navbar-default-->

        <div class="divide80"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">

                    <div class="blog-post">
                        <div class="embed-responsive embed-responsive-16by9">
                            <div id="player" style="height:500px"></div>
                        </div>
                        <ul class="list-inline post-detail">
                            <li>by <a href="#">Owner</a></li>
                            <li><i class="fa fa-calendar"></i> Today</li>
                            <li><i class="fa fa-tag"></i> <a href="#">sample rtmp streaming</a></li>
                            <li><i class="fa fa-comment"></i> <a href="#">0 Comments</a></li>
                        </ul>
                        <h2><a href="#">Sample RTMP Video</a></h2>
                        <p>
                            This is a sample RTMP video stream being delivered from the nginx server through FlowPlayer.
                        </p>
                    </div><!--blog post-->


                </div><!--col-->
            </div><!--row for blog post-->
        </div><!--blog full main container-->
       
       <!--scripts and plugins -->
        <!--must need plugin jquery-->
        <script src="js/jquery.min.js"></script>        
        <!--bootstrap js plugin-->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="http://releases.flowplayer.org/js/flowplayer-3.2.13.min.js"></script>
        <script>
            $f("player", "http://releases.flowplayer.org/swf/flowplayer-3.2.16.swf", {
                clip: {
                    url: 'sample.mp4',
                    scaling: 'fit',
                    provider: 'hddn'
                },
             
                plugins: {
                    hddn: {
                        url: "http://releases.flowplayer.org/flowplayer.rtmp/flowplayer.rtmp-3.2.13.swf",
                        // Because we port-forward 1935 (host) -> 1935 (remote), localhost is fine
                        netConnectionUrl: 'rtmp://localhost:1935/videos'
                    }
                },
                canvas: {
                    backgroundGradient: 'none'
                }
            });
        </script>
    </body>
